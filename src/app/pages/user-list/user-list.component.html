<div class="container-fluid">
  <div class="container-fluid">
    <div class="card py-5 my-5">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-9 border-right">
          <div class="">

            <div class="card-body w-100">
              <div class="d-flex align-items-center justify-content-between my-3">
                <h5 class="card-title">User List</h5>
                <button mat-raised-button color="primary" (click)="openDialog()">Add User</button>
              </div>

              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" *ngIf="dataSource.length > 0">
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
                </ng-container>

                <!-- DOB Column -->
                <ng-container matColumnDef="dob">
                  <th mat-header-cell *matHeaderCellDef> Date of birth </th>
                  <td mat-cell *matCellDef="let element"> {{element.dob | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <!-- lang Column -->
                <ng-container matColumnDef="lang">
                  <th mat-header-cell *matHeaderCellDef> Language </th>
                  <td mat-cell *matCellDef="let element"> {{element.languages}} </td>
                </ng-container>

                <!-- gender Column -->
                <ng-container matColumnDef="gender">
                  <th mat-header-cell *matHeaderCellDef> Gender </th>
                  <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <div class="zero-state text-center" *ngIf="dataSource.length <= 0">
                <img src="https://arkenea.com/wp-content/uploads/2019/04/arkenea-logo-blue.svg" alt="Arkenea"
                  class="logo_standard">
                <h2>No user found, Please add user first</h2>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-12 col-md-3 mt-5 px-5 ">
          <mat-progress-bar mode="determinate" value="{{TotalCount}}" class="my-3"></mat-progress-bar>
          <div class="female border-bottom">
            <h6>Female User</h6>
            <p>
              {{femaleCount}}
            </p>
          </div>
          <div class="female mt-3">
            <h6>Male User</h6>
            <p> {{maleCount}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
